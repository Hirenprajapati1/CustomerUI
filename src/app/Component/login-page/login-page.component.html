<div class="container" >
<div class="row" style="margin-top: 10%;" >
    <!-- <div class="col-md-3">
    </div> -->

    <div class="col-md-6 col-sm-offset-3 ">
        <mat-card  class="col-md-8 col-sm-offset-2 " style="background-image: url('/../assets/BG.jpg');">     
        <form [formGroup]="form" >
       
        <!-- <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)"> -->
            <h1 class="text-center"><mat-label >Sign In</mat-label></h1>
     
            <mat-form-field class="example-full-width1">
                <mat-label><span class="req">* </span>User Name</mat-label>
                    <input matInput 
                    name="username"
                     [(ngModel)]="formModel.username" 
                     placeholder="Enter UserName"
                     formControlName="username"
                     [ngClass]="{'is-invalid': form.get('username')
                    .touched && form.get('username').invalid}"
                >
                <mat-error class="invalid-feedback">
                    Username is required 
                 </mat-error>
            </mat-form-field>

            <!-- <label>Username</label>
            <input type="text" class="form-control"placeholder="enter name" #username="ngModel" name="username" [(ngModel)]="formModel.username" required> -->
     
            <mat-form-field class="example-full-width1">
                <mat-label><span class="req">* </span>Password</mat-label>
                    <input matInput type="password"
                    placeholder="password"
                    name="password"[(ngModel)]="formModel.password"
                    formControlName="password"
                    [ngClass]="{'is-invalid': form.get('password')
                   .touched && form.get('password').invalid}"
               >
               <mat-error class="invalid-feedback">
                   Password is required 
                </mat-error>
                   
            </mat-form-field>

             <!-- <label>Password</label>
            <input type="password" placeholder="password"class="form-control" #password="ngModel" name="password" [(ngModel)]="formModel.password" required> -->
     
            <div class="example-full-width1 text-center " style="margin-top: 2%;">
            <button type="submit"[disabled]="!form.valid" (click)="onSubmit()" class="btn btn-lg btn-primary btn-block">Sign In</button>
            <input (click)="gotoRegistration()" class =" btn btn-link"type="button" value="No Account? Sign Up!">            
            
            </div>
        </form>
        </mat-card>
    </div>
</div>
</div>
